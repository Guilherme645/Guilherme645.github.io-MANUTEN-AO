<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Destino</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .resultado-container {
            margin-bottom: 10px;
        }
        hr{
          border-width: 2px; 
          color: black;
        }
        button {
            margin-top: 10px; /* Adiciona um espaçamento acima do botão */
            background-color: #4046a0;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 25px;
            margin-left: 10px;
        }
            .button-container{
                margin-top: -39px;
                margin-left: 300px;

            }
    </style>
</head>

<body>
    <img src="imagem 47.png" alt="">
    <div class="resultado-container">
        <strong>Resultado Fusível:</strong>
        <p id="spanResultadoFusivel" class="verde">Nenhum resultado disponível.</p>
    </div>
    <div class="resultado-container">
        <strong>Placa:</strong>
        <p id="spanEscolhaUsuario" class="verde">Nenhuma escolha do usuário disponível.</p>
    </div>
    <div>
                <label for="avaliacaoVentilador"><strong>Ventilador:</strong></label>
        <span id="avaliacaoVentilador"></span>
    </div>
    <div>
        <br>
        <div id="codigoPlaca"></div>
    </div>
    <div>
        <br>
                <div id="resultadoBateria"></div>
    </div>
    <div class="button">
        <button onclick="window.location.href='pag280.html'"><strong>Próximo</strong></button>
        <button onclick="copiarTudo()"><strong>Copiar Tudo</strong></button>
    </div>

    <script>
        // Retrieve values from localStorage (replace these with actual values)
        var avaliacaoVentilador = localStorage.getItem('avaliacaoVentilador') || 'Não avaliado';
        var resultadoFusivel = localStorage.getItem('resultadoFusivel') || 'Nenhum resultado disponível.';
        var resultadoPlaca = localStorage.getItem('resultadoPlaca') || 'Nenhuma escolha do usuário disponível.';
        
        // Display verification results on the page
        document.getElementById('spanResultadoFusivel').textContent = resultadoFusivel;
        document.getElementById('spanEscolhaUsuario').textContent = resultadoPlaca;
        document.getElementById('avaliacaoVentilador').innerText = avaliacaoVentilador;

        // Retrieve the stored code from localStorage
        const codigoPlaca = localStorage.getItem('codigoPlaca') || 'Código da Placa não encontrado.';

        // Display the code on the page
        document.getElementById('codigoPlaca').textContent = `Código da Placa: ${codigoPlaca}`;

        // Retrieve the result from localStorage
        const resultadoBateria = localStorage.getItem('resultadoBateria') || 'Nenhum resultado disponível.';
        const resultadoDiv = document.getElementById('resultadoBateria');

        // Display the result on the page
        resultadoDiv.textContent = `Resultado do Teste: ${resultadoBateria}`;

        // Function to copy the content of the page
        function copiarTudo() {
            // Create a range object and select the entire content of the document
            const range = document.createRange();
            range.selectNode(document.documentElement);

            // Get the selection and copy it to the clipboard
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);

            document.execCommand('copy');

            alert('Conteúdo da página copiado para a área de transferência!');
        }
    </script>
    </script>
</body>

</html>
