    <script>
            function verificarFusivel() {
            const escolhaUsuario = document.getElementById('escolhaUsuario');
            const resultado = document.getElementById('resultado7');

            const input = escolhaUsuario.value.toLowerCase();

            if (input === 'bom') {
                resultado.textContent = "Fusível em bom estado";
                resultado.classList.remove('vermelho');
                resultado.classList.add('verde');
            } else if (input === 'ruim') {
                resultado.textContent = "Fusível danificado";
                resultado.classList.remove('verde');
                resultado.classList.add('vermelho');
            } else {
                resultado.textContent = "Resposta inválida. Por favor, escolha 'Bom' ou 'Ruim'.";
                resultado.classList.remove('verde', 'vermelho');
            }

            // Store the result in local storage
            localStorage.setItem('resultadoFusivel', resultado.textContent);
        }

        }
    </script>
