<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Destino</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            margin-top: 10px; /* Adiciona um espaçamento acima do botão */
            background-color: #4046a0;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 25px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h1>Equipamento analisado</h1>
    <p><strong>Técnico responsável:</strong> <span id="spanTecnico"></span></p>
    <p><strong>Data:</strong> <span id="spanData"></span></p>
    <p><strong>Número O.s:</strong> <span id="spanNumeroOS"></span></p>
    <p><strong>Potência:</strong> <span id="spanPotencia"></span> Va.</p>
    <div class="button">
        <button onclick="window.location.href='pag55.html'"><strong>Próximo</strong></button>
        <button onclick="imprimirPagina()"><strong>Imprimir</strong></button>
    </div>
    <script>
        // Retrieve values from localStorage
        var tecnico = localStorage.getItem("tecnico");
        var data = localStorage.getItem("data");
        var numeroOS = localStorage.getItem("numeroOS");
        var potencia = localStorage.getItem("potencia");
        
        // Display information on the page
        document.getElementById("spanTecnico").textContent = tecnico;
        document.getElementById("spanData").textContent = data;
        document.getElementById("spanNumeroOS").textContent = numeroOS;
        document.getElementById("spanPotencia").textContent = potencia;
        function imprimirPagina() {
            window.print();
        }
    </script>
